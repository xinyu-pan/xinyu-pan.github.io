<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页 | Your Name</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    img.avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #eee;
    }
    h1 {
      font-size: 2.2em;
      margin: 0;
    }
    p.subtitle {
      font-size: 1.2em;
      color: #666;
      margin-top: 10px;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      text-decoration: none;
      color: white;
      background: #4a90e2;
      padding: 10px 18px;
      border-radius: 25px;
      margin: 0 10px;
      display: inline-block;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #357ABD;
    }
    section {
      margin-top: 40px;
      text-align: left;
    }
    section h2 {
      font-size: 1.5em;
      border-left: 4px solid #4a90e2;
      padding-left: 10px;
      margin-bottom: 15px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="your-avatar.jpg" alt="头像" class="avatar">
      <h1>Your Name</h1>
      <p class="subtitle">前端开发者 | 设计爱好者 | 技术探索者</p>
      <div class="links">
        <a href="https://github.com/yourname" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/yourname" target="_blank">LinkedIn</a>
        <a href="mailto:yourname@email.com">Email</a>
      </div>
    </div>

    <section>
      <h2>关于我</h2>
      <p>你好！我是 Your Name，一名热爱代码与设计的开发者。目前主要关注前端技术（HTML/CSS/JavaScript/React），同时也喜欢分享知识和学习新工具。</p>
    </section>

    <section>
      <h2>技能</h2>
      <ul>
        <li>HTML / CSS / JavaScript / React</li>
        <li>Node.js / Express</li>
        <li>UI 设计 & 用户体验</li>
      </ul>
    </section>

    <section>
      <h2>项目展示</h2>
      <p>👉 <a href="https://github.com/yourname/yourproject" target="_blank">我的项目示例</a></p>
    </section>

    <footer>
      © 2025 Your Name. All rights reserved.
    </footer>
  </div>
</body>
</html>
