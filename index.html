    .container {
      max-width: 900px;

    }
    p.subtitle {
      font-size: 1.2em;
      color: #666;
      margin-top: 10px;
    }
    .links {

    }
    .links a {
      text-decoration: none;
      color: white;
      background: #4a90e2;
      padding: 10px 18px;
      border-radius: 25px;
      margin: 0 10px;
      display: inline-block;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #357ABD;
    }
    section {
      margin-top: 40px;
      text-align: left;
    }
    section h2 {
      font-size: 1.5em;
      border-left: 4px solid #4a90e2;
      padding-left: 10px;
      margin-bottom: 15px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
